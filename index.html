<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacita Idosos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Capacita Idosos</h1>
        <nav>
            <a href="#cursos">Cursos</a>
            <a href="#tutoriais">Tutoriais Rápidos</a>
            <a href="#cadastro">Cadastre-se</a>
        </nav>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form id="form-login">
            <input type="email" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="cursos" style="display:none;">
        <h2>Cursos Disponíveis</h2>
        <div id="lista-cursos"></div>
    </section>

    <section id="tutoriais" style="display:none;">
        <h2>Tutoriais Rápidos</h2>
        <div>
            <h3>Como Compartilhar Fotos e Vídeos</h3>
            <p>Passo a passo para compartilhar mídias em redes sociais.</p>
            <h3>Teclas de Atalho</h3>
            <p>Ctrl+C (Copiar), Ctrl+V (Colar), Ctrl+Z (Desfazer).</p>
        </div>
    </section>

    <section id="cadastro" style="display:none;">
        <h2>Cadastre-se</h2>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
